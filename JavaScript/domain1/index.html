    <body>

        <article class="petdm1">

            <!-- CAT 1 -->
            <div class="petdesc">
                <div class="pethumb">
                    <a href="pets.html"><img src="../images/cat.jpg" height="200" width="auto"></a>
                </div>
                <p>Cat</p>
            </div>

            <div class="petquantity">
                <p>
                    <input type="text" value="1" id="catqty"> <br/>
                    <button id="catqtyadd" onclick="javascript: document.getElementById('catqty').value++;"> + </button>
                    <button id="catqtysub" onclick="javascript: document.getElementById('catqty').value--;"> - </button>
                    <!-- ASSIGNMENT - Assign a value to an object -->
                    <button id="catqtyzero" onclick="javascript: document.getElementById('catqty').value = 0;">Clear</button>
                    <button id="catqtyfive" onclick="javascript: document.getElementById('catqty').value = 5;"> Add Five </button>                    
                </p>
            </div>
