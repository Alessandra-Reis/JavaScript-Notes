    <script>
        ///////////// CREATING VARIABLES /////////////

        var score; // Declaration   
        score = 1000; // Initialization

        // Use the word var to ensure that the variable scope is correct

        var age = 38; // Combined declaration and Initialization

        function outputVars() {
            //It will take the element from html code and then do the function that is set with javascript
            document.getElementById("output").innerHTML = "Score: " + score + " Age: " + age;
        }

        ////////////////////////////////////////////

        ///////////// IF STATEMENTS /////////////

        var score2 = 17000;
        var highscore = 15000;

        function checkScore() {
            if (score2 > highscore)
            // ">" for greater than, "<" for less than condition, "==" for equal to condition, or false condition.
            {
                highscore = score2;
                document.getElementById("output2").innerHTML = "You have the new high score. Congratulations!";
            } else {
                document.getElementById("output2").innerHTML = "Your score isn't the high score. Try again"
            }

        }

        ////////////////////////////////////////////

        ///////////// SWITCHING STATEMENTS /////////////

        var zipCode = "06880"

        function checkZip() {
            switch (zipCode) {
                case "06611":
                    town = "Trumbull";

                case "06066":

                case "06443":

        ///////////// WHILE AND DO WHILE LOOPS /////////////

        // Loops give the opportunity to repeat a block of code a fixed number of times.
        
        function count1()
            {
                var x = 0;
                //while the value is less than 16...
                while(x < 16)
                {
                    
                    document.getElementById('output4').innerHTML 
                    //... this function will print the value of x...
                    += (x + "<br/>");
                    //... plus one until it reaches 15.
                    x++;
                    //x=x+5;
                }

            } 

            function count2()
            {
                
                var i = 15;

                //It will ask the function to do something while another condition is true
                do
                
                {
                    //the Do while loop will run whatever is in the curly brackets at least once
                    //even if the 
                    document.getElementById('output5').innerHTML += (i + "<br/>");
                    i--;
                } 
                while (i > -1);
            } 

        ////////////////////////////////////////////


        ///////////// FOR LOOPS /////////////

        function count3()
        {
            /*
            LOOPS are a flexible way to run the same amount of code over and over again a fixed number of times, 
            and the FOR LOOP is a compact style of loop that puts all the loop conditions in one line

            FOR LOOP has essentially three parts: 
            - The first describes where the loop is going to start counting - INITIALIZATION;
            - The second part is called the CONTINUATION CONDITION, and the loop will continue to iterate while this condition is true;
            - The third is the COUNTER and that will indicate how the loop's value changes 

            */
            for(var i=0; i < 101; i+=10)
            {

                //Now each time through the loop, it is going to run the code that's is inside the curly brackets.
                //It gets the output area and it is going to output the value of i in that area.

                document.getElementById("output6").innerHTML += i + "<br/>";
            }


        }
